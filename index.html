<html ng-app>
  <head>
  	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js">
    </script>
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="client/vendor/semantic-ui/dist/semantic.css">
    <title>Project Codename [FED]</title>
  </head>
  <body>
    <div class="ui menu inverted">
      <a class="item">
        <i class="home icon"></i> Home
      </a>
      <a class="item">
        <i class="mail icon"></i> Messages
      </a>
    </div>
    <div class="container">
      <div class="ui cards">
        <div class="card">
          <a class="image">
            <img src="images/dark-lord.jpeg">
          </a>
          <div class="content">
            <a class="header">Darth Vader</a>
            <div class="meta">
              <span class="date">Born in BBY 42</span>
            </div>
            <div class="description">
              Dark Lord of the Sith
            </div>
          </div>
          <div class="extra content">
            <a>
              <i class="user icon"></i>
              2 Friends
            </a>
          </div>
        </div>

        <div class="card">
          <a class="image">
            <img src="images/tyranus.jpg">
          </a>
          <div class="content">
            <a class="header">Darth Tyranus</a>
            <div class="meta">
              <span class="date">Born in BBY 102</span>
            </div>
            <div class="description">
              Dark Jedi
            </div>
          </div>
          <div class="extra content">
            <a>
              <i class="user icon"></i>
              0 Friends
            </a>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
